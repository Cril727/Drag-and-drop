<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-3 text-center">
            <h1 class="display-3 fw-bold">Drag and drop</h1>
            <p class="col-md-12 fs-4">
                Ejercicio de drag and drop
            </p>
        </div>
    </div>


    <!-- Contenedor de imÃ¡genes -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img src="img/Ballena.svg" alt="Ballena" id="Ballena" draggable="true" class="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="img/Gato.svg" alt="Gato" id="Gato" draggable="true" class="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="img/Tortuga.svg" alt="Tortuga" id="Tortuga" draggable="true" class="img-fluid">
            </div>
            <div class="col-md-3">
                <img src="img/Zorro.svg" alt="Zorro" id="Zorro" draggable="true" class="img-fluid">
            </div>
        </div>
    </div>

    <h2 id="text"></h2>

    <!-- Contenedor de las cajas-->
    <div class="container col-md-6">
        <div class="row">
            <div class="col-md-6">
                <div class="figura">
                    <div class="box" id="dropBallena" data-animal="Ballena"></div>
                    <h2>Ballena</h2>
                </div>
            </div>

            <div class="col-md-6">
                <div class="figura">
                    <div class="box" id="dropGato" data-animal="Gato"></div>
                    <h2>Gato</h2>
                </div>
            </div>

            <div class="col-md-6">
                <div class="figura">
                    <div class="box" id="dropTortuga" data-animal="Tortuga"></div>
                    <h2>Tortuga</h2>
                </div>
            </div>

            <div class="col-md-6">
                <div class="figura">
                    <div class="box" id="dropZorro" data-animal="Zorro"></div>
                    <h2>Zorro</h2>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="js/main.js"></script>

</html>
